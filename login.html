<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-XXX" crossorigin="anonymous" />
</head>
<body>

    <a href="/index.html" class="back-to-home">
        <i class="fas fa-fast-backward"></i> <!-- Icono para regresar a la pÃ¡gina principal -->
    </a>
    
    <div class="container-login">
        <form id="login-form">
            <h2>Login</h2>
            <p>Welcome! This space is only for administrators. If you're not an administrator, please leave this page.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>If you forgot your password, please contact your service administrator to reset it.</p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
